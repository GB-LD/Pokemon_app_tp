<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">

<body>
    <div class="header">
        <h1>TP Pkmn</h1>
        <div>
            <h2>Grotadmorv</h2>
            <img src="" alt="">

    </div>

    <div id="pokedexContainer" class="columns"></div>

            <div class="card">

                                <img id="imgCard" src="" alt="Placeholder image">

                        </div>
                        <div class="media-content">
                            <p id="cardName" class="title is-4"></p>
                        </div>
                        <button class="button is-primary is-light">About</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script type="module" defer src="./js/app.js"></script>
    <script type="module" src="./js/getPkmnData.js" ></script>
    <script type="module" src="./js/pkmnDetails.js"></script>
